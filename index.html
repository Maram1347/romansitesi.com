  <script>
    function searchBooks() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const bookSections = document.querySelectorAll(".book-list");
      const noResults = document.getElementById("noResults");
      let matchFound = false;

      bookSections.forEach(section => {
        const books = section.querySelectorAll("a");
        books.forEach(book => {
          const title = book.querySelector("img").getAttribute("data-title").toLowerCase();
          if (input === "" || title.includes(input)) {
            book.style.display = "inline-block";
            if (input !== "") matchFound = true;
          } else {
            book.style.display = "none";
          }
        });
      });

      if (input === "") {
        noResults.style.display = "none";
      } else {
        noResults.style.display = matchFound ? "none" : "block";
      }
    }

    function toggleNotifications() {
      const box = document.getElementById("notificationBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    window.addEventListener("click", function (e) {
      const box = document.getElementById("notificationBox");
      const bell = document.querySelector(".notification-bell");
      if (!box.contains(e.target) && !bell.contains(e.target)) {
        box.style.display = "none";
      }
    });
  </script>
